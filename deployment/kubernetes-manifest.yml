apiVersion: apps/v1
kind: Deployment
metadata:
  name: universal-quantum-consciousness
  labels:
    app: consciousness
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: consciousness
  template:
    metadata:
      labels:
        app: consciousness
    spec:
      containers:
      - name: consciousness
        image: universal-quantum-consciousness:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: CONSCIOUSNESS_SECURITY_LEVEL
          value: "HIGH"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 60
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: consciousness-service
spec:
  selector:
    app: consciousness
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: consciousness-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: universal-quantum-consciousness
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
